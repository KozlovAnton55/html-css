     <meta   <!--Метатэг прописывается также в head-->
    http-equiv="content-security-policy"  
    content="default-src https:"
     />

     <!--Этот код целиком для оптимизации работы в сети WWW необходим для оптимизации загрузки сайта-->

     <!--Следующий скрипт прописывается так же в head он нужен для SEO -->

     <meta
    name="description"
    content="<!--Здесь указывается краткое описание деятельности сайта (Локонично, Запоминающе-->)"
     />
     <!--В целом скрипт дает SEO оптимизацию-->

     <!--Далее сюда же в hed прописывается также <meta> сщ скриптом для индексации сайта поисковыми системами и роботами -->

     <meta name="robots" content="index, follow" /> <!--Так же нужно понемать что индексация произойдет и так по
