OPEN GRAPH

<!--Так называется определенный алгаритм с помощью которого можно задать какой внешний вид сайта будет в соцсетях -->
<!--Пример карточки сайта для ФЭЙСБУК-->

<meta
    property="og:title" 
    content="Здесь указывается заголовок сайта"
/>
<meta
    property="og:description"
    content="Здесь приводится краткое описание деятельности сайта(Не длиннее трех предложений)"
/>
<meta
    property="og:image"
    content="Сюда подгружается изображение самого банера карточки указывается абсолютная ссылка на хостинг на котором хранится изображение"
/>
<meta
    property="og:image:alt"
    content="Здесь необходимо внести описание банера карточки сайта на тот случай если изображение банера не прогрузится "
